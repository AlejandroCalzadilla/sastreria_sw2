<!-- vestimentaedit.component.html -->
<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center">
    <div id="modalOverlay" class="fixed inset-0 bg-black opacity-80"></div>
    <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
      <!-- Modal content -->
      <div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
        <!-- Modal header -->
        <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{ title }}</h3>
          <button type="button" (click)="closeModal()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <form [formGroup]="EditForm">
          <div class="grid gap-4 mb-4 sm:grid-cols-2">
            <!-- Campo Name -->
            <div>
              <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
              <input formControlName="name" type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Garment Name" required>
              <div *ngIf="name.invalid && (name.dirty || name.touched)" class="">
                <div *ngIf="name.errors?.['required']" class="text-red-600 p-2">Name is required</div>
              </div>
            </div>
            <!-- Campo Description -->
            <div>
              <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
              <input formControlName="description" type="text" name="description" id="description" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Garment Description" required>
              <div *ngIf="description.invalid && (description.dirty || description.touched)" class="">
                <div *ngIf="description.errors?.['required']" class="text-red-600 p-2">Description is required</div>
              </div>
            </div>
            <!-- Campo Base Price -->
            <div>
              <label for="basePrice" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Base Price</label>
              <input formControlName="basePrice" type="number" name="basePrice" id="basePrice" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Base Price" required>
              <div *ngIf="basePrice.invalid && (basePrice.dirty || basePrice.touched)" class="">
                <div *ngIf="basePrice.errors?.['required']" class="text-red-600 p-2">Base Price is required</div>
              </div>
            </div>
            <!-- Campo Image URL -->
            <div>
              <label for="imageurl" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Image URL</label>
              <input formControlName="imageurl" type="text" name="imageurl" id="imageurl" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Image URL" required>
              <div *ngIf="imageurl.invalid && (imageurl.dirty || imageurl.touched)" class="">
                <div *ngIf="imageurl.errors?.['required']" class="text-red-600 p-2">Image URL is required</div>
              </div>
            </div>
          </div>
          <app-createbutton label="Save" (clicked)="onSave()"></app-createbutton>
        </form>
      </div>
    </div>
  </div>
