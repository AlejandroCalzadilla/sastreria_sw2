<app-panel-admin></app-panel-admin>
<section class="bg-gray-50 p-4 md:ml-64 h-auto pt-20  dark:bg-gray-900">
    <div class="mx-auto my-auto max-w-screen-xl px-4 lg:px-12">
        <!-- Start coding here -->
        <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
            <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
                <app-search-component (search)="onSearch($event)"></app-search-component>
                <div
                    class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
                    <button type="button" (click)="openModal()"
                        class="flex bg-blue-600 items-center justify-center text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
                        <svg class="h-3.5 w-3.5 mr-2" fill="currentColor" viewbox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path clip-rule="evenodd" fill-rule="evenodd"
                                d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" />
                        </svg>
                        Añadir Cliente
                    </button>
                    <!--  <div class="flex items-center space-x-3 w-full md:w-auto">
                        <div class="flex items-center space-x-3 w-full md:w-auto">
                            <app-filter-dropdown [brands]="brands"></app-filter-dropdown>
                          </div>
                    </div> -->
                </div>
            </div>
            <div class="overflow-x-auto">
                <table *ngIf="datas.length > 0" class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                  <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                      <th scope="col" class="px-4 py-3">First Name</th>
                      <th scope="col" class="px-4 py-3">Last Name</th>
                      <th scope="col" class="px-4 py-3">CI</th>
                      <th scope="col" class="px-4 py-3">Birth Date</th>
                      <th scope="col" class="px-4 py-3">Sex</th>
                      
                      <th scope="col" class="px-4 py-3">
                        <span class="sr-only">Actions</span>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let customer of datas  let i = index" class="border-b dark:border-gray-700">
                      <th scope="row" class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ customer.firstName }}</th>
                      <td class="px-4 py-3">{{ customer.lastName }}</td>
                      <td class="px-4 py-3">{{ customer.ci }}</td>
                      <td class="px-4 py-3">{{ customer.birthDate }}</td>
                      <td class="px-4 py-3">{{ customer.sex }}</td>
                     
                      <td class="px-4 py-3 flex items-center justify-end space-x-2">
                        <button (click)="editItem(customer)" class="bg-green-500 hover:bg-green-600 text-white font-medium rounded-lg text-sm px-4 py-2 focus:outline-none">
                          Edit
                        </button>
                        <button (click)="deleteItem(customer)" class="bg-red-500 hover:bg-red-600 text-white font-medium rounded-lg text-sm px-4 py-2 focus:outline-none">
                          Delete
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
   
          </div>
    </div>
    <app-modaleditcustomer [title]="'Editar'" [(isOpen)]="isModalEditOpen" [item]="selectedItem" (close)="onModalClose()" (itemUpdated)="onItemUpdated()"></app-modaleditcustomer>
</section>

<app-modalcreate [title]="'Añadir'" [(isOpen)]="isModalOpen" (close)="onModalClose()" (itemCreated)="onItemCreated()">
